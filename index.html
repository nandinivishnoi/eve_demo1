   <div class="body1">
    
        <label for="show" class="title">Register Here<i class="flag left"></i><i class="flag right"></i></label>

        <!-- Form -->
        <form action="/sign_up" class="form" method="post">
            <div class="group">
                <div class="col-1">
                    <label for="f-name" id="name">Full Name</label>
                </div>
                <div class="col-2">
                    <input type="text" name="name" id="name" placeholder="Full Name" />
                </div>
            </div>

            <div class="group">
                <div class="col-1">
                    <label for="contact" id="contactno">Contact No.</label>
                </div>
                <div class="col-2">
                    <input type="text" id="contactno" name="contactno" placeholder="Enter your contact no." />
                </div>
            </div>

            <div class="group">
                <div class="col-1">
                    <label for="email" id="email">Email ID</label>
                </div>
                <div class="col-2">
                    <input type="email" name="email" id="email" placeholder="example@email.com" />
                </div>
            </div>

            <div class="group">
                <div class="col-1">
                    <label for="college" id="collagename">College Name</label>
                </div>
                <div class="col-2">
                    <input type="text" name="collagename" id="collagename" placeholder="College Name" />
                </div>
            </div>

            <div class="group">
                <div class="col-1">
                    <label for="year" id="year">Year of Study</label>
                </div>
                <div class="col-2">
                    <input type="text" name="year" id="year" placeholder="Select Year" />
                </div>
            </div>

            <div class="group">
                <div class="col-1">
                    <label for="course" id="course">Degree</label>
                </div>
                <div class="col-2">
                    <select id="course" name="course">
                        <option value="" disabled selected>Select</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                    </select>
                </div>
            </div>

            <!-- Submit button -->
            <input type="submit" class="submit" value="Submit" id="submit" />
        </form>
    </div>
